<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript basic form</title>
    <link rel="stylesheet" href="style.css">

    <script>
        function validation() {
            var name = document.forms["RegForm"]["Name"];
            var email = document.forms["RegForm"]["EMail"];
            var phone = document.forms["RegForm"]["Telephone"];
            var what = document.forms["RegForm"]["Subject"];
            var password = document.forms["RegForm"]["Password"];
            var address = document.forms["RegForm"]["Address"];

            if (name.value == "") {
                window.alert("Please enter your name.");
                name.focus();
                return false;
            }

            if (address.value == "") {
                window.alert("Please enter your address.");
                address.focus();
                return false;
            }

            // if (email.value == "") {
            //     window.alert(
            //       "Please enter a valid e-mail address.");
            //     email.focus();
            //     return false;
            // }

            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (email.value.match(mailformat)) {
                // alert("Valid email address!");
                email.focus();
                return true;
            }
            else {
                alert("You have entered an invalid email address!");
                email.focus();
                return false;
            }

            if (phone.value == "") {
                window.alert(
                    "Please enter your telephone number.");
                phone.focus();
                return false;
            }

            if (password.value == "" || password.value.length<6) {
                window.alert("Please enter your password");
                password.focus();
                return false;
            }

            if (what.selectedIndex < 1) {
                alert("Please enter your course.");
                what.focus();
                return false;
            }

            return true;

            // if(password.length<minlength){
            //     alert("Password must be more than 6 characters");
            //     password.focus();
            //     return false;
            // }
        }

        // function textCounter(field, countfield, maxlimit) {
        //     if (field.value.length > maxlimit) {
        //         field.value = field.value.substring(0, 160);
        //         field.blur();
        //         field.focus();
        //         return false;
        //     } else {
        //         countfield.value = maxlimit - field.value.length;
        //     }
        // }
    </script>

</head>

<body>
    <h1 style="text-align: center;">REGISTRATION FORM</h1>
    <form name="RegForm" action="" onsubmit="return validation()" method="post">
        <p>Name: <input type="text" size="65" name="Name" maxlength="45" /></p>
        <br />
        <p>Address: <input type="text" size="65" name="Address" maxlength="100" /></p>
        <br />
        <p>E-mail Address: <input type="email" size="65" name="EMail" maxlength="50"/></p>
        <br />
        <p>Password: <input type="password" size="65" name="Password"  /></p>
        <br />
        <p>Telephone: <input type="number" size="65" name="Telephone" /></p>
        <br />

        <p>
            SELECT YOUR COURSE
            <select type="text" value="" name="Subject">
                <option selected>BTECH</option>
                <option>BBA</option>
                <option>BCA</option>
                <option >B.COM</option>
            </select>
        </p>
        <br />
        <br />
        <p>Comments: <textarea cols="55" name="Comment" maxlength="100"> </textarea></p>
        <p class="container">
            <input class="submit" type="submit" value="submit" name="Submit" />
            <input class="reset" type="reset" value="Reset" name="Reset" />
        </p>
    </form>
</body>

</html>
